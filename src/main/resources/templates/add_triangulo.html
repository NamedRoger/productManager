<html>
    <head>
        <title>Calcular </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <div align="center">
            <h1>Calcular</h1>
            <br />
            <form action="#" th:action="@{/triangulos/add}" th:object="${triangulo}"
                  method="post">

                <table border="0" cellpadding="10">
                    <tr>
                        <td>Base:</td>
                        <td><input type="number" th:field="*{base}" /></td>
                    </tr>
                    <tr>
                        <td>Altura:</td>
                        <td><input type="number" th:field="*{altura}" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
